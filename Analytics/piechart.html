<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Pie Charts</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link to our JavaScript file -->
    <script src="piechart_script.js" defer></script>
    <style>
        .chart-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .chart-item {
            flex: 1;
            text-align: center;
        }

        .chart-container canvas {
            max-width: 200px;
            height: auto;
        }

        .chart-title {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-item">
            <canvas id="skillChart" width="250" height="250"></canvas>
            <div class="chart-title">Skills</div>
        </div>
        <div class="chart-item">
            <canvas id="stateChart" width="250" height="250"></canvas>
            <div class="chart-title">State</div>
        </div>
        <div class="chart-item">
            <canvas id="experienceChart" width="250" height="250"></canvas>
            <div class="chart-title">Experience</div>
        </div>
        <div class="chart-item">
            <canvas id="jobRolesChart" width="250" height="250"></canvas>
            <div class="chart-title">Job Roles</div>
        </div>
    </div>
    
</body>
</html>

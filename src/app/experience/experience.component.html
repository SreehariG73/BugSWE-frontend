<form (ngSubmit)="submitForm()" #educationForm="ngForm"> 
<div id="experience-container">
    <div *ngFor="let block of experienceBlocks.experienceDetails; let i = index" class="experience-block">
      <label for="positionName">Position:</label>
      <input type="text" [(ngModel)]="block.positionName" name="positionName[]" required>
  
      <label for="companyName">Company:</label>
      <input type="text" [(ngModel)]="block.companyName" name="companyName[]" required>

      <label for="city">Company City:</label>
      <input type="text" [(ngModel)]="block.city" name="city[]" required>

      <label for="country">Company Country:</label>
      <input type="text" [(ngModel)]="block.country" name="country[]" required>
  
      <label for="startDate">Start Date:</label>
      <input type="date" [(ngModel)]="block.startDate" name="startDate[]" required>
  
      <label for="endDate">End Date:</label>
      <input type="date" [(ngModel)]="block.endDate" name="endDate[]" required>
  
      <label for="details">Details:</label>
      <textarea [(ngModel)]="block.details" name="details[]" rows="4"></textarea>
  
      <button type="button" class="remove-button" (click)="removeExperienceBlock(i)">âœ–</button>
    </div>
  </div>
  <button type="button" (click)="addExperienceBlock()">Add Experience</button>
  <button type="submit">Save</button>
  <button type="button" [routerLink]="['/voluntarydisclosure']">Next</button>
  </form>

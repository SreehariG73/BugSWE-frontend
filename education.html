<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Education Page</title>
</head>
<body>

  <form action="/your-education-endpoint" method="post">
    <div id="education-container">
      <div class="education-block">
        <label for="university">University Name:</label>
        <input type="text" name="university[]" required>

        <label for="degree">Degree:</label>
        <input type="text" name="degree[]" required>

        <label for="major">Major:</label>
        <input type="text" name="major[]" required>

        <label for="startDate">Start Date:</label>
        <input type="date" name="startDate[]" required>

        <label for="endDate">End Date:</label>
        <input type="date" name="endDate[]" required>

        <label for="present">Present: </label>
        <input type="checkbox" name="present[]">

        <label for="gpa">GPA:</label>
        <input type="text" name="gpa[]">

        <button type="button" class="remove-button" onclick="removeEducationBlock(this)">✖</button>
      </div>
    </div>

    <button type="button" onclick="addEducationBlock()">Add Education</button>

    <button type="submit">Save</button>
    <button type="button" onclick="location.href='/next-page'">Next</button>
  </form>

  <script>
    function addEducationBlock() {
      const container = document.getElementById('education-container');
      const newBlock = document.createElement('div');
      newBlock.className = 'education-block';

      newBlock.innerHTML = `
        <label for="university">University Name:</label>
        <input type="text" name="university[]" required>

        <label for="degree">Degree:</label>
        <input type="text" name="degree[]" required>

        <label for="major">Major:</label>
        <input type="text" name="major[]" required>

        <label for="startDate">Start Date:</label>
        <input type="date" name="startDate[]" required>

        <label for="endDate">End Date:</label>
        <input type="date" name="endDate[]" required>

        <label for="present">Present: </label>
        <input type="checkbox" name="present[]">

        <label for="gpa">GPA:</label>
        <input type="text" name="gpa[]">

        <button type="button" class="remove-button" onclick="removeEducationBlock(this)">✖</button>
      `;

      container.appendChild(newBlock);
    }

    function removeEducationBlock(button) {
      const container = document.getElementById('education-container');
      const blockToRemove = button.parentNode;
      container.removeChild(blockToRemove);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Skills Page</title>
</head>
<body>

  <form action="/your-skills-endpoint" method="post">
    <label for="skills">Select your skills:</label>
    <select id="skills" name="skills[]" multiple required>
      <!-- Dynamically populated list of skills from the database -->
      <!-- Replace the values with actual skills from your database -->
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
      <!-- Add more options as needed -->
    </select>

    <button type="submit">Save</button>
    <button type="button" onclick="location.href='/next-page'">Next</button>
  </form>

</body>
</html>

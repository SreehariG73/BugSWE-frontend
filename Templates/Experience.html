<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="experience.css">
  <title>Experience Page</title>
</head>
<body>

  <form action="/your-experience-endpoint" method="post">
    <div id="experience-container">
      <div class="experience-block">
        <label for="position">Position Name:</label>
        <input type="text" name="position[]" required>

        <label for="company">Company Name:</label>
        <input type="text" name="company[]" required>

        <label for="company_city">City:</label>
        <input type="text" name="company[]" required>

        <label for="company_country">Country:</label>
        <input type="text" name="company[]" required>

        <label for="startDate">Start Date:</label>
        <input type="date" name="startDate[]" required>

        <label for="endDate">End Date:</label>
        <input type="date" name="endDate[]" required>

        <label for="details">Details:</label>
        <textarea name="details[]"></textarea>

        <button type="button" class="remove-button" onclick="removeExperienceBlock(this)">✖</button>
      </div>
    </div>

    <button type="button" onclick="addExperienceBlock()">Add Experience</button>

    <button type="submit">Save</button>
    <button type="submit">Next</button>
  </form>

  <script>
    function addExperienceBlock() {
      const container = document.getElementById('experience-container');
      const newBlock = document.createElement('div');
      newBlock.className = 'experience-block';

      newBlock.innerHTML = `
        <label for="position">Position Name:</label>
        <input type="text" name="position[]" required>

        <label for="company">Company Name:</label>
        <input type="text" name="company[]" required>

        <label for="company_city">City:</label>
        <input type="text" name="company[]" required>

        <label for="company_country">Country:</label>
        <input type="text" name="company[]" required>

        <label for="startDate">Start Date:</label>
        <input type="date" name="startDate[]" required>

        <label for="endDate">End Date:</label>
        <input type="date" name="endDate[]" required>

        <label for="details">Details:</label>
        <textarea name="details[]"></textarea>

        <button type="button" class="remove-button" onclick="removeExperienceBlock(this)">✖</button>
      `;

      container.appendChild(newBlock);
    }

    function removeExperienceBlock(button) {
      const container = document.getElementById('experience-container');
      const blockToRemove = button.parentNode;
      container.removeChild(blockToRemove);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="VD.css">
  <title>Voluntary Disclosure Page</title>
</head>
<body>

  <form action="/your-disclosure-endpoint" method="post">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="ethnicity">Ethnicity:</label>
    <select id="ethnicity" name="ethnicity" required>
      <option value="asian">Asian</option>
      <option value="black">Black</option>
      <option value="hispanic">Hispanic</option>
      <option value="white">White</option>
      <option value="other">Other</option>
    </select>

    <label for="veteranStatus">Veteran Status:</label>
    <select id="veteranStatus" name="veteranStatus" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button type="submit">Save</button>
    <button type="button" onclick="location.href='/next-page'">Next</button>
  </form>

</body>
</html>

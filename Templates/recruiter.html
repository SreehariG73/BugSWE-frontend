<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Filter</title>
    <link rel="stylesheet" href="recruiter_styles.css">
</head>
<body>
    <div class="container">
        <h1>Candidate Search</h1>
        
        <div class="filters">
            <select id="jobRole">
                <option value="">Select Job Role</option>
                <!-- Add more options here if needed -->
            </select>
            
            <select id="experience">
                <option value="">Select Experience</option>
                <!-- Add more options here if needed -->
            </select>
            
            <select id="state">
                <option value="">Select State</option>
                <!-- Add more options here if needed -->
            </select>
            
            <select id="skill">
                <option value="">Select Skills</option>
            </select>
            
            <button id="searchBtn">Search</button>
        </div>
        
        <div id="resultsContainer" class="results">
            <!-- Results will be displayed here -->
        </div>
        
        <!-- Modal Popup -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalMessage">No candidates match the filter criteria.</p>
            </div>
        </div>
    </div>
    
    <script src="recruiter_script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Interface with Pie Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="piechart.js" defer></script>
    <link rel="stylesheet" href="recruiter_styles.css">
</head>
<body>
    <div class="container">
        <h1>Candidate Search</h1>
        
        <div class="filters">
            <select id="jobRole">
                <option value="">Select Job Role</option>
                <!-- Add more options here if needed -->
            </select>
            
            <select id="experience">
                <option value="">Select Experience</option>
                <!-- Add more options here if needed -->
            </select>
            
            <select id="state">
                <option value="">Select State</option>
                <!-- Add more options here if needed -->
            </select>
            
            <select id="skill">
                <option value="">Select Skills</option>
            </select>
            
            <button id="searchBtn">Search</button>
        </div>
        
        <div id="output" class="output">
            <!-- Output from filters will be displayed here -->
        </div>

        <div id="resultsContainer" class="results">
            <!-- Results will be displayed here -->
        </div>
        
        <!-- Modal Popup -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalMessage">No candidates match the filter criteria.</p>
            </div>
        </div>
    </div>
    <div class="left-chart">
        <div class="chart-item">
            <canvas id="skillChart" width="250" height="250"></canvas>
            <div class="chart-title">Top 5 - Skills</div>
            <canvas id="stateChart" width="250" height="250"></canvas>
            <div class="chart-title">Top 5 - State</div>
        </div>
    </div>
    <div class="right-chart">
        <div class="chart-item">
            <canvas id="experienceChart" width="250" height="250"></canvas>
            <div class="chart-title">Experience</div>
        </div>
        <div class="chart-item">
            <canvas id="jobRolesChart" width="250" height="250"></canvas>
            <div class="chart-title">Top 5 - Job Roles</div>
        </div>
    </div>
    <script src="recruiter_script.js"></script>
</body>
</html>

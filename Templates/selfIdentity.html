<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Self-Identity Page</title>
</head>
<body>

  <form action="/your-self-identity-endpoint" method="post">
    <label for="disability">Do you have a disability?</label>
    <select id="disability" name="disability" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button type="submit">Save</button>
    <button type="button" onclick="location.href='/next-page'">Next</button>
  </form>

</body>
</html>

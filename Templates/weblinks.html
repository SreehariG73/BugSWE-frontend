<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Links Page</title>
</head>
<body>

  <form action="/your-links-endpoint" method="post">
    <label for="github">GitHub Profile:</label>
    <input type="url" id="github" name="github" placeholder="https://github.com/yourusername">

    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="https://yourportfolio.com">

    <label for="linkedin">LinkedIn Profile:</label>
    <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/yourname">

    <!-- Add more fields for additional links as needed -->
    
    <button type="submit">Save</button>
    <button type="button" onclick="location.href='/next-page'">Next</button>
  </form>

</body>
</html>

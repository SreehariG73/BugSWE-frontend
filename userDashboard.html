<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="user.css">
  <title>Dashboard</title>
</head>
<body>

  <div class="dashboard-container">
    <h1>Welcome, <name>!</h1>

    <div class="options-box">
      <h2></h2>
      <form action="/your-dashboard-endpoint" method="post">
        <button type="submit" name="option" value="add">Add Information</button>
        <button type="submit" name="option" value="update">Update Information</button>
      </form>

      <form action="/logout-endpoint" method="post">
        <button type="submit">Logout</button>
      </form>
    </div>
  </div>

</body>
</html>
